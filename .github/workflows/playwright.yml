name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DOTENVX_ENV: ci
    permissions:
      contents: read
      id-token: write # oidcç”¨
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_DEPLOY_ROLE }}
          role-session-name: githubActionsForPlaywright

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Sandbox for Playwright
        run: |
          export SANDBOX_NAME="ci-${GITHUB_RUN_ID}"
          pnpm sandbox:create --identifier $SANDBOX_NAME --once

      - name: Seed Data
        run: |
          pnpm sandbox:seed --identifier $SANDBOX_NAME

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps

      - name: Setup environment files
        run: |
          echo "${{ secrets.CI_ENV_FILE }}" > .env.ci

      - name: Build application
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Delete Sandbox
        if: always()
        run: |
          pnpm sandbox:delete --identifier $SANDBOX_NAME -y
